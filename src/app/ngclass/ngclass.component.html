<ul *ngFor="let person of peoples">
    <li [ngClass]="{
        'text-success': person.country === 'UK',
        'text-primary': person.country === 'USA',
        'text-danger': person.country === 'HK'
    }">
        {{person.name}} {{person.country}}
    </li>
    </ul>  

    

    <ol *ngFor="let player of cricketPlayer; let i=index">
        <li [ngClass]="{
            'background-color':'black', 'text-success':player.team==='RCB',
            'text-primary':player.team==='CSK',
            'text-danger' :player.team==='MI'
        }">

       {{i+1}} {{player.name}} {{player.team}}
    </li> 
     </ol>
